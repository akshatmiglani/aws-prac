<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Feedback Form</title>
    <link rel="stylesheet" href="trialcss.css">
    <style>
        
body {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  height: 100vh;
  margin: 0;
  color: white;
  background-color: rgba(27, 27, 50, 0.8);
  font-family:'Times New Roman', Times, serif;
}

h2 {
  font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
  font-weight: 100;
  text-decoration: underline;
  font-size: 50px;
}

.feedback-form {
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  border-radius: 10px;
  width: 750px; 
}

.feedback-form label {
  display: block;
  margin-bottom: 8px;
  font-weight: bolder;
  font-size: 15px;
  color: #555; /* Medium gray text color */
}

.feedback-form input,
.feedback-form textarea,
.feedback-form select {
  width: 100%;
  padding: 8px;
  margin-bottom: 16px;
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.feedback-form button {
  background-color: #4caf50;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.feedback-form button:hover {
  background-color: #45a049;
}
    </style>
</head>
<body>

    <h2>Course Feedback Form</h2>

    <div class="feedback-form">
        <form action="/submit_feedback" method="post">

            <label for="roll_number">Roll Number:</label>
            <input type="text" id="roll_number" name="roll_number" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="course_name">Course Name:</label>
            <select id="course_name" name="course_name" required>
                <option value="" disabled selected>Select a course</option>
                <option value="course1">Course 1</option>
                <option value="course2">Course 2</option>
                <option value="course3">Course 3</option>
                
            </select>

            <h3>Course Rating</h3>
            <label for="rating">How would you rate the course overall?</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>

            <h3>Feedback Questions</h3>
            <label for="question1">Question 1: What did you like the most about the course?</label>
            <textarea id="question1" name="question1" rows="4" required></textarea>

            <label for="question2">Question 2: What could be improved in the course?</label>
            <textarea id="question2" name="question2" rows="4" required></textarea>
            
            <button type="submit">Submit Feedback</button>

        </form>
    </div>
</body>
</html>
